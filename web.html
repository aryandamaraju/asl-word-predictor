<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      border-radius: 5px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Job Information</h1>
  
  <div class="container">
    <!-- Location -->
    <div class="card">
      <h2>Location</h2>
      <img src="https://via.placeholder.com/200x150?text=Location" alt="Location">
    </div>

    <!-- Planner Group - Discipline -->
    <div class="card">
      <h2>Planner Group</h2>
      <img src="https://via.placeholder.com/200x150?text=Discipline" alt="Planner Group">
    </div>

    <!-- Job Category - Type of Discipline Jobs -->
    <div class="card">
      <h2>Job Category</h2>
      <p>(Type of Discipline Jobs)</p>
      <img src="https://via.placeholder.com/200x150?text=Job+Category" alt="Job Category">
    </div>

    <div class="card">
        <h2>Start Date - End Date</h2>
        <img src="https://via.placeholder.com/200x150?text=Discipline" alt="Start Date - End Date">
    </div>

    <div class="card">
        <h2> Duration (Percent)</h2>
        <img src="https://via.placeholder.com/200x150?text=Discipline" alt="Duration (Percent)">
    </div>
  
  

    <!-- Job Severity -->
    <div class="card">
      <h2>Job Severity</h2>
      <img src="https://via.placeholder.com/200x150?text=Job+Severity" alt="Job Severity">
    </div>
  </div>

</body>
</html>
